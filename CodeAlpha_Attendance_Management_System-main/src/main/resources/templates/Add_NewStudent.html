<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Add Student</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

	<br><br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Create New Student </h1>
				<div class="card-body">

					<form th:action="@{/student/addNewStudent}" th:object="${newStudent}" method="post">

						<div class="form-group">
							<label>Student Name</label>
							<input type="text" name="student Name" th:field="*{studentName}" class="form-control"
								placeholder="Enter student name" />
						</div>
						<div class="form-group">
							<label>Student Code</label>
							<input type="number" name="student code" th:field="*{StudentCode}" class="form-control"
								placeholder="Enter student code" />
						</div>

						<div class="form-group">
							<label>Student Email</label>
							<input type="email" name="student Email" th:field="*{studentEmail}" class="form-control"
								placeholder="Enter student email" />
						</div>

						<div class="form-group">
							<label>Student Level</label>
							<select name="level" th:field="*{level}" class="form-control">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>

							</select>
						</div>

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Save</button>
						</div>

					</form>

				</div>
			</div>
		</div>
	</div>
</body>

</html>
