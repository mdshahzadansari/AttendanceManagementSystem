<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title> Show Courses</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

	<br><br>
	<div class="container">
		<div class="row">
			<h1> Courses List </h1>
		</div>

		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/courses/add}" class="btn btn-primary btn-sm mb-3"> Add Course</a>
			</div>
		</div>

		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th scope="col">Course ID</th>
					<th scope="col">Course Name</th>
					<th scope="col">Course Level</th>
					<th scope="col">Instructor Name</th>
					<th scope="col">Course Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="course:${allCourse}">
					<td th:text="${course.CourseID}"></td>
					<td th:text="${course.courseName}"></td>
					<td th:text="${course.CourseLevel}"></td>
					<td th:text="${course.instructor}"></td>
					<td>
						<a th:href="@{/courses/update/{CourseID}(CourseID=${course.CourseID})}"
							class="btn btn-success">Update</a>
						<a th:href="@{/courses/delete/{CourseID}(CourseID=${course.CourseID})}"
							class="btn btn-danger">Delete</a>
					</td>
				</tr>

			</tbody>

		</table>

	</div>
</body>
</html>
