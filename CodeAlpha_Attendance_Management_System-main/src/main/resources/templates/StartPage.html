<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Home</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

	<br><br><br>

	<div class="jumbotron text-center">
		<h1 class="display-4">Welcome</h1>
		<p>Easily manage data from this dashboard </p>
	</div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 pt-3">
				<div class="card" style="background-color:white;">
					<div class="card-body">
						<h4 class="card-title">Courses</h4>
						<p class="card-text">Manage the Courses here.</p>
						<a href="#" th:href="@{/course}" class="btn btn-primary">Manage</a>

					</div>
				</div>
			</div>

			<div class="col-sm-3 pt-3">
				<div class="card" style="background-color:white;">
					<div class="card-body">
						<h4 class="card-title">Students</h4>
						<p class="card-text">Manage all the Students here.</p>
						<a href="#" th:href="@{/student}" class="btn btn-primary">Manage</a>

					</div>
				</div>
			</div>

			<div class="col-sm-3 pt-3">
				<div class="card" style="background-color:white;">
					<div class="card-body">
						<h4 class="card-title">Students Attendance</h4>
						<p class="card-text">Record Studens Attendance here.</p>
						<a href="#" th:href="@{/attendance}" class="btn btn-primary">Record</a>

					</div>
				</div>
			</div>

		</div>
	</div>

</body>

</html>
