<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Record Student</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

	<br><br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<br>
				<h1 class="text-center">Record Student Course </h1>
				<div class="card-body">

					<form th:action="@{/recordedStudentCourse}" method="post">
						<div class="form-group">
							<label>Student Name</label>
							<select name="studentName" class="form-control">
								<option th:each="student : ${students}" th:value="${student.studentName}"
									th:text="${student.studentName}">Students</option>
							</select>
						</div>

						<div class="form-group">
							<label>Course Name</label>
							<select name="courseName" class="form-control">
								<option th:each="course : ${courses}" th:value="${course.courseName}"
									th:text="${course.courseName}">Courses</option>
							</select>
						</div>

						<br>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Save</button>
						</div>
					</form>


				</div>
			</div>
		</div>
	</div>

</body>

</html>
